{% load static %}
<div class="container">
    <a id="back" href="{% url 'mailscaner:main' %}">Back</a>
    <h3 class="text-center">Download Messages from {{ email }}</h3>
    <h5 class="status text-center"></h5>
    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <div class="value text-center z-3 position-absolute d-flex" style="left: 50%;">
            <div class="loads"></div>
            \
            <div class="wait"></div>
        </div>
        <div class="progress-bar bg-success text-dark">
        </div>
    </div>
    <div class="card mt-2 p-2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Sender</th>
                    <th scope="col">Date Seding</th>
                    <th scope="col">Date Receipt</th>
                    <th scope="col">Text</th>
                    <th scope="col">File</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
{{ email.pk|json_script:"email_id" }}
