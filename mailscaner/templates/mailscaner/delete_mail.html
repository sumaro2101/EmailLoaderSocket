{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card p-3">
        <div class="offset-1 col-10">
            <h3 class="text-center">Email Delete</h3>
            <div class="card m-2 p-2">
                <form class="card-body text-center" method="post" action="{% url 'mailscaner:delete' email.pk %}">
                    {% csrf_token %}
                    <p>You are shure from delete <strong>{{ email.address }}</strong></p>
                    <button class="btn border">Delete</button>
                </form>
            </div>
          </div>
    </div>
</div>
{% endblock content %}
